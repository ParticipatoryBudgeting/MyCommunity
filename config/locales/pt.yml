# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

pt:
  # labels gerais
  sign_up: "Cadastre-se"
  cancel: "Cancelar"
  
  # formatos de data e hora
  date:
    formats:
      default: "%d de %B de %Y"
      short: "%d de %B"
      long: "%d de %B de %Y"
      simple: "%d/%m/%Y"
    
    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, janeiro, fevereiro, março, abril, maio, junho, julho, agosto, setembro, outubro, novembro, dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order: [:day, :month, :year]
    
  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%M h"
      short: "%d/%m, %H:%M h"
      long: "%A, %d de %B de %Y, %H:%M h"
      simple: "%d/%m/%Y"
    am: ''
    pm: ''
  
  # distancia do tempo em palavras
  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de {{count}} segundos'
      
      x_seconds:
        one: '1 segundo'
        other: '{{count}} segundos'
      
      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de {{count}} minutos'
      
      x_minutes:
        one: '1 minuto'
        other: '{{count}} minutos'
      
      about_x_hours:
        one: '1 hora'
        other: '{{count}} horas'
      
      x_days:
        one: '1 dia'
        other: '{{count}} dias'
      
      about_x_months:
        one: '1 mês'
        other: '{{count}} meses'
      
      x_months:
        one: '1 mês'
        other: '{{count}} meses'
      
      about_x_years:
        one: '1 ano'
        other: '{{count}} anos'
      
      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de {{count}} anos'
 
      almost_x_years:
        one: 'quase 1 ano'
        other: 'quase {{count}} anos'
    
    prompts:
      year: "Ano"
      month: "Mês"
      day: "Dia"
      hour: "Hora"
      minute: "Minuto"
      second: "Segundos"
 
  # numeros
  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'R$'
        precision: 2
        format: '%u %n'
        separator: ','
        delimiter: '.'
    percentage:
      format:
        delimiter: '.'
    precision:
      format:
        delimiter: '.'
    human:
      format:
        precision: 1
        delimiter: '.'
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
 
  # Usado no Array.to_sentence
  support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: " e "

